<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}URL Shortener{% endblock %}</title>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Contenedor principal -->
    <div class="flex-grow container mx-auto mt-8"> <!-- Agregado mt-8 para margen superior -->
        <!-- Navbar -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold"><a href="/">URL Shortener</a></h1>
            <div class="flex space-x-4">
                <a href="/shorten-url" class="text-blue-500 hover:underline">Create Short URL</a>
                <a href="/urls" class="text-blue-500 hover:underline">View All URLs</a>
                <a href="/tokens/" class="text-blue-500 hover:underline">API Tokens</a>
                <a href="/settings/" class="text-blue-500 hover:underline">Settings</a>
                <a href="/logout" class="text-red-500 hover:underline">Logout</a>
            </div>
        </div>

        <!-- Content Block -->
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center text-gray-600 p-4">
        Made with <span class="text-red-500">❤️</span> in Barcelona
    </footer>
</body>
</html>
