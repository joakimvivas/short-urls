<!-- app/templates/urls.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>List of URLs</title>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <!-- Navbar -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold"><a href="/">URL Shortener</a></h1>
            <div class="flex space-x-4">
                <a href="/shorten-url" class="text-blue-500 hover:underline">Create Short URL</a>
                <a href="/urls" class="text-blue-500 hover:underline">View All URLs</a>
                <a href="/logout" class="text-red-500 hover:underline">Logout</a>
            </div>
        </div>
        
        <!-- List of URLs -->
        <h1 class="text-3xl font-bold mb-4">List of URLs</h1>
        <ul>
            {% for url in urls %}
            <li class="bg-white p-4 rounded shadow mb-4">
                <p>Short URL: <a href="/{{ url['short_name'] }}" class="text-blue-500">localhost/{{ url['short_name'] }}</a></p>
                <p>Original URL: <a href="{{ url['original_url'] }}" target="_blank" class="text-blue-500 hover:underline">{{ url['original_url'] }}</a></p>
                <p>Description: {{ url['description'] }}</p>
                <div class="flex space-x-4">
                    <a href="/edit-url/{{ url['short_name'] }}" class="text-gray-500 hover:underline">Edit</a>
                    <a href="/delete-url/{{ url['id'] }}" class="text-red-500 hover:underline">Delete</a> <!-- Botón de eliminar -->
                </div>
            </li>
            {% endfor %}
        </ul>
        
        <!-- Botón de navegación para crear una URL nueva -->
        <div class="mt-6 flex space-x-4">
            <a href="/shorten-url" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Another URL</a>
        </div>
    </div>
</body>
</html>
